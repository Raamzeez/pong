<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pong Settings</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
			integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
			integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<script>
			const navigateToGame = () => {
				const URL = window.location.href.replace('/settings.html', '/index.html')
				location.href = URL
			}

			const keyBindings = (movement) => {
				const text = document.getElementById(movement)
				let waiting = true
				text.innerHTML = 'Press the key you want to bind'
				window.addEventListener('keydown', (e) => {
					const newCode = e.code
					text.innerHTML = ''
					const button = document.getElementById(movement + 'Button')
					let newCodeText = newCode
					if (newCode.includes('Key')) {
						newCodeText = newCode.replace('Key', '')
					} else if (newCode.includes('Digit')) {
						newCodeText = newCode.replace('Digit', '')
					}
					button.innerHTML = newCodeText
				})
			}
		</script>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="text-center">
						<h1>Settings Page:</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<hr style="border-top: 3px solid" />
				<div class="col-sm-4">
					<div class="text-center">
						<p class="font-weight-light" style="font-size: 20px">Keyboard</p>
					</div>
					<br />
					<p>Left Pad Keybindings</p>
					<br />
					<div style="margin-left: 50px">
						<div class="row">
							Up:
							<button
								id="keyBindingUpLeftButton"
								onclick='keyBindings("keyBindingUpLeft")'
							>
								W</button
							><span id="keyBindingUpLeft" style="margin-left: 30px; color: red"></span>
						</div>
						<br />
						<div class="row">
							Down:
							<button
								id="keyBindingDownLeftButton"
								onclick="keyBindings('keyBindingDownLeft')"
							>
								S</button
							><span id="keyBindingDownLeft" style="margin-left: 30px; color: red"></span>
						</div>
						<br />
						<div class="row">Shoot: <button>LeftShift</button></div>
					</div>
					<br />
					<br />
					<p>Right Pad Keybindings</p>
					<div style="margin-left: 50px">
						<br />
						<div class="row">Up: <button>ArrowUp</button></div>
						<br />
						<div class="row">Down: <button>ArrowDown</button></div>
						<br />
						<div class="row">Shoot: <button>ArrowLeft</button></div>
					</div>
				</div>
				<div class="col-sm-4">
					<p class="font-weight-light text-center" style="font-size: 20px">Game</p>
					<br />
					<div style="margin-left: 50px">
						<div class="row">
							Points Needed To Win Each Match:
							<input type="number" value="10" min="1" max="100" style="width: 70px" />
						</div>
					</div>
					<br />
					<div style="margin-left: 50px">
						<div class="row">
							Bullet Limit for Each Cannon
							<input type="number" value="50" min="1" max="9999" style="width: 70px" />
						</div>
					</div>
					<br />
				</div>
				<div class="col-sm-4">
					<p class="font-weight-light text-center" style="font-size: 20px">Sound</p>
					<br />
				</div>
			</div>
			<br />
			<hr style="border-top: 3px solid" />
			<div class="text-center">
				<div class="row">
					<button type="button" class="btn btn-primary">Save Settings</button>
					<button
						type="button"
						class="btn btn-danger"
						style="margin-left: 30px"
						onclick="navigateToGame()"
					>
						Back To Game
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
